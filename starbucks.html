<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guddn'sBucks</title>
    <link rel="stylesheet" href="css/starbucks.css">
</head>
<body>
    <header>
        <div class="head-line">
            <a href="#">
                <img src="https://www.starbucks.co.kr/common/img/common/logo.png" class="logo-content" alt="logo">
            </a>

            <div class="head-menu">
                <li>
                    <div class="sign-in">Sign In</div>
                </li>
                <li>
                    <div class="myGuddn">My Guddn'sBucks</div>
                </li>
                <li>
                    <div class="service_idea">Customer Service & Ideas</div>
                </li>
                <li>
                    <div class="find-a-store">Find a Store</div>
                </li>
                <li>
                    <a href="#">
                        <img src="https://image.istarbucks.co.kr/common/img/common/icon_magnifier_black.png" class="search" alt="search">
                    </a>
                </li>
            </div>
                
            <div class="main-menu">
                    <li>
                        <div class="coffee">COFFEE</div>
                    </li>
                    <li>
                        <div class="menu">MENU</div>
                    </li>
                    <li>
                        <div class="store">STORE</div>
                    </li>
                    <li>
                        <div class="responsibility">RESPONSIBILITY</div>
                    </li>
                    <li>
                        <div class="gudbbnbucks-reward">GUDDNBUCKS REWARDS</div>
                    </li>
                    <li>
                        <div class="corporate-sales">CORPORATE SALES</div>
                    </li>
                    <li>
                        <div class="whats-new">WHAT'S NEW</div>
                    </li>

            </div>
        </div>
    </header>
    <script src="js/starbucks.js"></script>
</body>
</html>
